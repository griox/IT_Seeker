<header>
  <div class="header-area ">
    <div id="sticky-header" class="main-header-area">
      <div class="container-fluid ">
        <div class="header_bottom_border">
          <div class="row align-items-center">
            <div class="col-xl-3 col-lg-2">
              <div class="logo">
                <a th:href="@{/index}">
                  <img style="width: 60%" src="/img/official_logo.png">
                </a>
              </div>
            </div>
            <div class="col-xl-6 col-lg-7">
              <div class="main-menu  d-none d-lg-block ">
                <nav class="d-none">
                  <ul id="navigation">
                    <li><a th:href="@{/index}">home</a></li>
                    <li><a th:href="@{/job-posts}">Browse Job</a></li>
                    <li><a href="#">pages <i class="ti-angle-down"></i></a>
                      <ul class="submenu">
                        <li><a href="/candidate.html">Candidates </a></li>
                        <li><a th:href="@{/job_details}">job details </a></li>
                        <li><a href="/elements.html">elements</a></li>
                      </ul>
                    </li>
                    <li><a href="#">blog <i class="ti-angle-down"></i></a>
                      <ul class="submenu">
                        <li><a href="/blog.html">blog</a></li>
                        <li><a href="/single-blog.html">single-blog</a></li>
                      </ul>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 d-none d-lg-block">
              <div class="Appointment">
                <div class="phone_num d-none d-xl-block">
                  <ul class="user-menu">
                    <li>
                      <a href="#"><i style="color: white" class="bi bi-person-circle"></i></a>
                      <ul class="submenu">
                        <li><a class="submenu-link" style="color: black" th:href="@{/profile}">Hồ sơ</a></li>
                        <div>
                          <li><a th:if="${session.userRole.equals('Employer')}" class="submenu-link" style="color: black" th:href="@{/employerJobs}">Quản lí bài đăng</a></li>
                          <li><a th:if="${session.userRole.equals('Job_seeker')}" class="submenu-link" style="color: black" th:href="@{/showResult}">Kết quả ứng tuyển</a></li>
                        </div>

                        <li>
                          <form action="/logout" method="post" style="margin: 0">
                            <button type="submit" class="submenu-link logout-button">Đăng xuất</button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                          </form>
                        </li>

                      </ul>
                    </li>
                  </ul>
                </div>
                <div class="d-none d-lg-block">
                  <a th:if="${session.userRole.equals('Employer')}" th:href="@{/jobCreate}"  class="boxed-btn3" >Tuyển dụng</a>
                  <a th:if="${session.userRole.equals('Job_seeker')}"  class="boxed-btn3" th:href="@{/job-posts}">Ứng tuyển</a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="mobile_menu d-block d-lg-none"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</header>
