<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Job Board</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- header-start -->
<div th:replace="~{fragments/header}"></div>
<!-- header-end -->

<!-- bradcam_area -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3 style="font-weight: bold" th:text="${#lists.size(jobPosts)} + ' Vị trí đang chờ bạn'">4536+ Jobs Available</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area -->

<!-- job_listing_area_start -->
<div class="job_listing_area plus_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="recent_joblist_wrap">
                    <div class="recent_joblist white-bg">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h4>Danh sách vị trí ứng tuyển</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="job_lists m-0">
                    <div class="row">
                        <div class="col-lg-12 col-md-12" th:each="jobPost : ${jobPosts}">
                            <div class="single_jobs white-bg d-flex justify-content-between">
                                <div class="jobs_left d-flex align-items-center">
                                    <div class="thumb">
                                        <img style="width: 100%" th:src="${jobPost.employer.avatar}" alt="Employer Logo">
                                    </div>
                                    <div class="jobs_conetent">
                                        <a th:href="@{'/job-details/' + ${jobPost.id}}"><h4 th:text="${jobPost.title}">Software Engineer</h4></a>
                                        <div class="links_locat d-flex align-items-center">
                                            <div class="location">
                                                <p><i class="fa fa-map-marker"></i> <span th:text="${jobPost.employer.location}">Hanoi</span></p>
                                            </div>
                                            <div class="location">
                                                <p><i class="fa fa-clock-o"></i> <span th:text="${jobPost.jobType}">Full-time</span></p>
                                            </div>
                                            <div class="location">
                                                <p><i class="fa fa-money"></i> <span th:text="'$' + ${#numbers.formatDecimal(jobPost.salary, 1, 2)} + '/Year'">$50000/Year</span></p>
                                            </div>
                                        </div>
                                        <div class="employer_name">
                                            <p>Company: <span th:text="${jobPost.employer.companyName}">FPT Software</span></p>
                                        </div>
                                        <div class="description">
                                            <!-- Tạm thời bỏ #strings.abbreviate và dùng th:utext trực tiếp -->
                                            <div th:utext="${jobPost.description.length() > 100 ? jobPost.description.substring(0, 100) + '...' : jobPost.description}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="jobs_right">
                                    <div class="apply_now">
                                        <a th:if="${appliedJobIds != null and !appliedJobIds.contains(jobPost.id)}"
                                           th:href="@{'/job-details/' + ${jobPost.id}}"
                                           class="boxed-btn3">Ứng tuyển ngay</a>

                                        <form th:if="${appliedJobIds != null and appliedJobIds.contains(jobPost.id)}"
                                              th:action="@{'/withdraw-application/' + ${jobPost.id}}"
                                              method="post" style="display:inline;">
                                            <button type="submit" class="boxed-btn3" style="background-color: #dc3545;">Rút hồ sơ</button>
                                        </form>
                                    </div>

                                    <div class="date">
                                        <p th:text="'Posted: ' + ${#temporals.format(jobPost.createdAt, 'MMM dd, yyyy')}">Posted: May 20, 2025</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pagination_wrap">
                                <ul>
                                    <li><a href="#"><i class="ti-angle-left"></i></a></li>
                                    <li><a href="#"><span>01</span></a></li>
                                    <li><a href="#"><span>02</span></a></li>
                                    <li><a href="#"><i class="ti-angle-right"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- job_listing_area_end -->

<!-- footer start -->
<div th:replace="~{fragments/footer}"></div>
<!--/ footer end -->

<!-- JS here -->
<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/vendor/jquery-1.12.4.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/ajax-form.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/scrollIt.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/nice-select.min.js"></script>
<script src="js/jquery.slicknav.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/range.js"></script>
<script src="js/contact.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/mail-script.js"></script>
<script src="js/main.js"></script>
</body>
</html>
