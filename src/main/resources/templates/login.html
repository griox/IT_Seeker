<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - IT_Seeker</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/magnific-popup.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/themify-icons.css">
  <link rel="stylesheet" href="/css/nice-select.css">
  <link rel="stylesheet" href="/css/flaticon.css">
  <link rel="stylesheet" href="/css/gijgo.css">
  <link rel="stylesheet" href="/css/animate.min.css">
  <link rel="stylesheet" href="/css/slicknav.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="slider_area">
  <div class="single_slider d-flex align-items-center slider_bg_1">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="container" style="margin-top: 80px;">
            <div class="row justify-content-center border-0 form-blur">
              <div class="col-md-6">
                <h3 class="text-center mb-4 mt-3 text-white">Đăng nhập</h3>

                <form th:action="@{/login}" method="post">
                  <div class="form-group mb-3">
                    <label for="email" style="color: white">Email</label>
                    <input type="email" class="form-control" id="email" name="userEmail" placeholder="Nhập email" required>
                  </div>
                  <div class="form-group mb-3">
                    <label for="password" style="color: white">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="userPassword" placeholder="Nhập mật khẩu" required>
                  </div>
                  <div th:if="${param.error}" class="alert alert-danger">
                    Sai email hoặc mật khẩu.
                  </div>
                  <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
                </form>

                <div class="text-center mt-3">
                  <p style="color: white">Chưa có tài khoản? <a style="color: greenyellow" th:href="@{/register}">Đăng ký</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="ilstration_img wow fadeInRight d-none d-lg-block text-right" data-wow-duration="1s" data-wow-delay=".2s">
            <img src="/img/banner/illustration.png" alt="Ảnh minh họa">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer}"></div>

<!-- Scripts -->
<script src="/js/vendor/modernizr-3.5.0.min.js"></script>
<script src="/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/isotope.pkgd.min.js"></script>
<script src="/js/ajax-form.js"></script>
<script src="/js/waypoints.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/imagesloaded.pkgd.min.js"></script>
<script src="/js/scrollIt.js"></script>
<script src="/js/jquery.scrollUp.min.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/nice-select.min.js"></script>
<script src="/js/jquery.slicknav.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/gijgo.min.js"></script>
<script src="/js/contact.js"></script>
<script src="/js/jquery.ajaxchimp.min.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
